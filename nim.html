<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="demo2">

    <p>
      Only pick the stones in the range 1 to 3 at a time.
      </p>
    <h1>Player 1</h1>
    <button type="button" name="Player 1" onclick="player(this)" value="1">1</button>
    <button type="button" name="Player 1" onclick="player(this)" value="2">2</button>
    <button type="button" name="Player 1" onclick="player(this)" value="3">3</button>
    <h1>Player 2</h1>
    <button type="button" name="Player 2" onclick="player(this)" value="1">1</button>
    <button type="button" name="Player 2" onclick="player(this)" value="2">2</button>
    <button type="button" name="Player 2" onclick="player(this)" value="3">3</button>

    <p id="demo">
      Good luck both of you.Wish the better brain wins.
      </p>
  </div>
    <script type="text/javascript">
      var n=prompt("Enter the number of stones.");
      function player(play){
        n=n-Number(play.value);
        if(n==0){
          var x=play.name;
          var res="Congratulations "+x+" wins the game."
          document.getElementById("demo2").innerHTML=res;
        }
      }
    </script>
  </body>
</html>
